<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
#cal{
  border:1px solid rgb(187, 183, 183);
  border-radius: 5px;
  width:200px;}
#display{margin:10px;
  width:85%;
  font-size: 30px;}
.button{height:45px; 
  width:45px;
  margin:3px;}
.button-cont{display:flex;
   justify-content: center;
   flex-wrap:wrap;}
  </style>
</head>
<body>
  <h1 id="head">Calculator</h1>
  <div id="cal">
    <input type="text" id="display" readonly>
    <div class="button-cont">
      <button class="button"onclick="current=''; document.querySelector('#display').value=current;">c</button>
     <button class="button" onclick="current=current+'1'; document.querySelector('#display').value=current;">1</button>
    <button class="button" onclick="current=current+'2'; document.querySelector('#display').value=current;">2</button>
    <button class="button" onclick="current=current+'+'; document.querySelector('#display').value=current;">+</button>
     <button class="button" onclick="current=current+'3'; document.querySelector('#display').value=current;">3</button>
    <button class="button"onclick="current=current+'4'; document.querySelector('#display').value=current;">4</button> 
    <button class="button" onclick="current=current+'-'; document.querySelector('#display').value=current;">-</button>
    <button class="button"onclick="current=current+'5'; document.querySelector('#display').value=current;" >5</button>
   <button class="button"  onclick="current=current+'6'; document.querySelector('#display').value=current;">6</button>
   <button class="button" onclick="current=current+'*'; document.querySelector('#display').value=current;">*</button>
    <button class="button"onclick="current=current+'7'; document.querySelector('#display').value=current;"  >7</button>
   <button class="button" onclick="current=current+'8'; document.querySelector('#display').value=current;">8</button>
   <button class="button" onclick="current=current+'/'; document.querySelector('#display').value=current;">/</button>
     <button class="button" onclick="let result=eval(current);current=result; document.querySelector('#display').value=current;">=</button>
    <button class="button"  onclick="current=current+'9'; document.querySelector('#display').value=current;">9</button> 
    <button class="button "onclick="current=current+'0'; document.querySelector('#display').value=current;">0</button>
    <button class="button" onclick="current=current+'.'; document.querySelector('#display').value=current;">.</button>
  </div>
  </div>
  <script>
    let current='';
    document.querySelector('#display').value=current;
  </script>
</body>
</html>
